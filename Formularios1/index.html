<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários 1</title>
</head>
<body>
    
    <form enctype="multipart/form-data">

        <fieldset>
            <legend>Cadastre-se</legend>

            <label for="nome">Nome Completo: </label>
            <input type="text" id="nome" name="nome" maxlength="100" placeholder="Digite seu Nome:">
            <br>

            <label for="email">E-mail: </label>
            <input type="email" id="email" name="email" placeholder="Digite seu E-mail:">
            <br>

            <label for="senha">Senha: </label>
            <input type="password" id="senha"name="senha" minlength="6" maxlength="10" placeholder="Digite sua Senha:" required>
            <br>

            <label for="data">Data de Nascimento: </label>  
            <input type="date" id="data" name="dataNascimento">
            <br>
            
            <label for="filhos">Número de Filhos: </label>
            <input type="number" id="filhos" name="filhos" value="0">
            <br>

            Escolaridade:
            <input type="radio" name="escolaridade" id="ensinoMedio" value="Ensino Médio">
            <label for="ensinoMedio">Ensino Médio</label>

            <input type="radio" name="escolaridade" id="ensinoSuperior" value="Ensino Superior">
            <label for="ensinoSuperior">Ensino Superior</label>

            <input type="radio" name="escolaridade" id="posgraduacao" value="Pós-Graduação">
            <label for="posgraduacao">Pós-Graduação</label>
            <br>

            Quais dessas áreas são de seu interesse?<br>
            <input type="checkbox" name="areas" id="quimica" value="Química">
            <label for="quimica">Química</label><br>

            <input type="checkbox" name="areas" id="biologia" value="Biologia">
            <label for="biologia">Biologia</label><br>

            <input type="checkbox" name="areas" id="geografia" value="Geografia">
            <label for="geografia">Geografia</label><br>

            <input type="checkbox" name="areas" id="matematica" value="Matemática">
            <label for="matematica">Matemática</label><br>

            <label for="setor">De qual setor você é?</label>
            <select id="setor" name="setor">
                <option value="administrativo">Administrativo</option>
                <option value="operacional" selected>Operacional</option>
                <option value="suporte">Suporte</option>
            </select>
            <br>

            <label for="foto">Foto de Perfil: </label>
            <input type="file" id="foto" name="foto" accept="image/png, image/jpeg, image/avif">
            
            <input type="hidden" name="token" value="yyyyyyyyyy">
            <br>

            Mensagem: <br>
            <textarea></textarea>
            <br>

            <button type="reset" name="limpar">Limpar</button>
            <button disabled>Desabilitado</button>
            <button type="submit" name="enviar">Enviar</button>
            
        </fieldset>

    </form>
</body>
</html>
