<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios 7 da lista: Listas e formulários </title>
</head>
<body>
    
    <form enctype="multipart/form-data">

        <fieldset>
            <legend>Crie sua conta </legend>

            <p><label for="nome">Nome: </label>
            <input type="text" id="nome" name="nome" maxlength="100" placeholder="Digite o primeiro nome">

            <label for="sobrenome">Sobrenome: </label>
            <input type="sobrenome" id="sobrenome" name="sobrenome" placeholder="Digite o sobrenome">
            </p>

            <p><label for="data">Data de Nascimento: </label>  
            <input type="date" id="data" name="dataNascimento">
            </p>

            <p><label for="endereco">Endereço: </label>
            <input type="endereco" id="endereco" name="endereco" placeholder="Digite o endereço">
            </p>

            <p><label for="cor">Cor do perfil: </label>
            <input type="color" id="cor" name="cor" placeholder="color">
            </p>
           
            <p><label for="curos">Cursos concluídos: </label>
            <select id="cursos" name="cursos">
                <option value="   ">     </option>
                <option value="informatica">Informárica</option>
                <option value="pedagogia">Pedagogia</option>
            </select>
            </p>

            <p><label for="curriculo">Insira seu curriculo: </label>
            <input type="file" id="curriculo" name="curriculo">
            </p>
            
        </fieldset>
            
        <p><button type="submit" name="cadastrar"> Cadastrar </button></p>
    </form>
</body>
</html>
