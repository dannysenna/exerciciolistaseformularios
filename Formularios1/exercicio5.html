<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios 5 da lista: Listas e formulários </title>
</head>
<body>

    <form enctype="multipart/form-data">

        <fieldset>
            <h1><p>Login</p></h1>
            <p><label for="nome">Nome: </label>
            <input type="text" id="nome" name="nome">
            </p>
            <p><label for="senha">Senha: </label>
            <input type="password" id="senha" name="senha">
            </p>
            <p><a href="esquecisenha">Esqueci minha senha </a></p>
            <p>Você é o usuário desta conta? <br></p>
            <p><input type="checkbox" name="usuario" id="usuario" value="Usuário">
            <label for="usuario">Sim</label>
            
        </fieldset>
    </form>
    
</body>
</html>
